<html>
<head>
	<title>Video GrayScaling</title>
</head>
<body>
	<h1>Welcome to video</h1>
    <h3>Canvas Video Greyscale Filter</h3>
	
	<video class="filterSVG" width="500" height="350" id="v" hidden>
		<source src="./video1.mp4" type="video/mp4" />
		Your browser does not support the video tag.
	</video>
	</div> 
	
	<canvas id="c" width="500" height="350"></canvas>

	<div id="video-controls">
		<button type="button" id="play-pause">Play</button>
		<input type="range" id="seek-bar" value="0">
		<button type="button" id="mute">Mute</button>
		<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
		<button type="button" id="full-screen">Full-Screen</button>
	</div>
</body>
</html>
<script src="grey_scale.js"></script>
