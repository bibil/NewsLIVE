<html>
<head>
	<title>Video GrayScaling</title>
	<style type="text/css">
            .filterSVG{
                -webkit-filter : url(#blackandwhite);
    }
    </style>
</head>
<body>
	<h1>Welcome to video</h1>
    <h3>Canvas Video Greyscale Filter</h3>
	
	<video class="filterSVG" width="320" id="v" controls >
		<source src="./video1.mp4" type="video/mp4" />
		Your browser does not support the video tag.
	</video>
	
	<canvas id="c"></canvas>
</body>
<svg xmlns="http://www.w3.org/2000/svg" id="image" version="1.1">
    <defs>
        <filter id="blackandwhite">
            <feColorMatrix values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
        </filter>

        <filter id="grayscale">
            <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
        </filter>       
    </defs>
</svg>
</html>
<script src="grey_scale.js"></script>
